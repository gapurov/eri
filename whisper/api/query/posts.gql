query GetPosts($page: Int) {
  posts(page: $page) {
    hasNext
    last
    count
    limit
    current
    offset

    list {
      id
      title
      slug
      isDraft

      creator {
        id
        login
        name {
          first
          last
        }
      }

      dates {
        createdAt
        updatedAt
        deletedAt
      }
    }
  }
}
