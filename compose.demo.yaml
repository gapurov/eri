volumes:
  mysql:
    driver_opts:
      type: tmpfs
      device: tmpfs

networks:
  mysql:

services:
  mysql:
    image: mysql:8-oracle
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root"]
      interval: 10s
      retries: 5
    ports:
      - target: 3306
        published: ${DB_PORT}
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    command: ["mysqld", "--default-authentication-plugin=mysql_native_password"]
    volumes:
      - mysql:/var/lib/mysql
    networks:
      - mysql

  eri:
    depends_on:
      mysql:
        condition: service_healthy
    build:
      context: .
    environment: # empty values will bypass corresponding variables to app
      DB_NAME:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD:
      AUTH_SECRET:
      AUTH_SESSION_COOKIE_NAME:
    command: sh -c "npm exec mikro-orm schema:create -- -r && node --run start"
    ports:
      - "1337:3000"
    networks:
      - mysql
